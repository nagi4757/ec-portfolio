spring.application.name=api

# DB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/ec
spring.datasource.username=ec_user
spring.datasource.password=ec_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath*:mapper/**/*.xml,classpath*:mapper/mbg/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.nagi4757.ec.api.infra.mbg.model

# Server
server.port=8080

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
